{% extends 'secrets/base.html'%}
{% block body%}
<a href="{% url 'secrets:secrets'%}">back</a>
{% for post in posts%}
<p>{{post.content}}</p>
<p>{{post.total_likes}} likes</p>
{% if user in post.user_likes.all %}
<p>You liked this</p>
{% endif %}
{% if post.user_id.id == user %}

<a href="{% url 'secrets:delete_secret' post_id=post.id%}">Delete Post</a>
{% endif %}
{% endfor%}
{% endblock%}
